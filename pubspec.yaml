name: mobilefirst
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.1
  adobe_xd: ^2.0.0+1
  sembast: ^3.1.0+2
  path: ^1.8.0
  path_provider: ^2.0.4
  http: ^0.13.3
  video_player: ^2.2.3
  better_player: ^0.0.73
  image_picker: ^0.8.4+1
  location: ^4.3.0
  geolocator: ^7.7.0
  geocoding: ^2.0.1
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4

flutter_icons:
  android: true
  image_path: "image/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/fonts/
    - asset/icons/
    - asset/images/
